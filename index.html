<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="background.jpg" alt="" class="background">
    <div class="bg-effect">    </div>
    <div class="main-container">
    <section class="location-section">
        <h2>The weather in: <span class="location">Your Location</span></h2>
    </section>
    <section class="temp-section">
        <div class="temp"><h3 class="degrees">100</h3><span class="degrees-type"> ÂºF</span></div>
        <img src="" alt="weather-icon" srcset="" class="weather-icon">
        <h4 class="description">Cloudy</h4>
    </section>
    <script src="app.js"></script>
    </div>
    <div class="extra-container">
        <section class="item">
            <img src="https://image.flaticon.com/icons/svg/439/439440.svg" alt="wind-speed" class="extra-icons">
            <h5 class="item-title">Wind Speed</h5>
            <p class="wind-speed">Data</p>
        </section>
        <section class="item">
            <img src="https://image.flaticon.com/icons/svg/728/728093.svg" alt="humidity" class="extra-icons">
            <h5 class="item-title">Humidity</h5>
            <p class="humidity">Data</p>
        </section>
        <section class="item">
            <img src="https://i.imgur.com/pM8XuUz.png" alt="humidity" class="extra-icons">
            <h5 class="item-title">UV Index</h5>
            <p class="uv-index">Data</p>
        </section>
    </div>
</body>
</html>
